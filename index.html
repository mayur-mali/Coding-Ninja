<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    <title>Ninja Studio</title>
</head>

<body style="background-color: #0c1027">
    <header>
        <nav>
            <div class="header-menu">
                <img src="/assets/img/logo.png" class="logo" alt="Logo Image" />
                <h2>Favourites</h2>
            </div>
            <div id="user-info-container">
                <div id="search-bar">
                    <div class="flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" name="search" placeholder="Search.." />
                    </div>
                    <i class="fa-solid fa-microphone-lines"></i>
                </div>
                <i class="fa-solid fa-bell"></i>
                <div id="user-menu">
                    <img src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
                        alt="user-img">
                </div>
            </div>

            <i class="fa-solid fa-bars" onclick="myFunction()" id="hambuger-menu"></i>

        </nav>
        <div id="sidebar">

        </div>
    </header>

            <!-- {Mood Section} -->
            <div class="mood-container">
                <div class="album-on-mood">
                    <img src="https://images.unsplash.com/flagged/photo-1573740144655-bbb6e88fb18a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"

<script>
    function myFunction() {
        var x = document.getElementById("sidebar");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
